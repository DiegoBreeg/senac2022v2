<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
    <script src="/form/src/cria_cliente.js" defer></script>
    

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script> -->
</head>
<body>   
    
    <div class="container">
        <div class="imagem">
            <img src="assets/img/undraw_Ideas_re_7twj.png" alt="">
        </div>
        <div class="formulario">
            <form>
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastro de Clientes</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/">Voltar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="empresa">Nome da Empresa</label>
                        <input id="empresa" type="text" name="empresa" placeholder="Nome da empresa" required>
                    </div>

                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="data">Data de Nascimento</label>
                        <input id="data" type="date" name="data" placeholder="dd/mm/aaaa" required >
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF ou CNPJ</label>
                        <input id="cpf_cnpj" type="text" name="cpf" placeholder="Digite o CPF ou CNPJ" required>
                    </div>                    
                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite o E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" required maxlength="13" OnKeyPress="formatar('## #####-####', this)">
                    </div>                   
                    
                </div>

                <div class="tipotributacao">
                    <div class="input-box">
                        <label for="observacao">Observação</label>
                        <input id="observacao" type="text" name="observacao" placeholder="Observação" required>
                    </div>
                    <div class="opcaotributacao">
                        <h6>Tipo de tributação</h6>
                    </div>
                    <div class="tributacao">
                        <div class="tributacaoentrada">
                            <input type="radio" id="lucro_real" name="radio" value="true">
                            <label for="lucroreal">Lucro Real</label>
                        </div>                        

                        <div class="tributacaoentrada">
                            <input type="radio" id="lucro_presumido" name="radio" value="true">
                            <label for="lucropresumido">Lucro Presumido</label>
                        </div>

                        <div class="tributacaoentrada">
                            <input type="radio" id="simples_nacional" name="radio" value="true">
                            <label for="simples">Simples Nacional</label>
                        </div>

                        <div class="tributacaoentrada">
                            <input type="radio" id="mei" name="radio" value="true">
                            <label for="mei">MEI</label>
                        </div>

                    </div>
                </div>
                <div class="continue-button">
                    <button onclick="cria_cliente()">Cadastrar</button>              
                </div>
            </form>
            
        </div>        

    </div>
    

</body>
</html>
